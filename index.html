<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Lights out</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<html><head>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

     <div class="game-area">

  <div class="row r1">
    <div class="square" id="s1">
    </div>
    <div class="square" id="s2">
    </div>
    <div class="square " id="s3">
    </div>
     <div class="square" id="s4">
    </div>
     <div class="square" id="s5">
    </div>
  </div>
   <div class="row r2">
    <div class="square" id="s6">
    </div>
    <div class="square" id="s7">
    </div>
    <div class="square on pressed tutorial" id="s8">
    </div>
     <div class="square" id="s9">
    </div>
     <div class="square" id="s10">
  </div>
  </div>
   <div class="row r3">
    <div class="square" id="s11">
    </div>
    <div class="square on" id="s12">
    </div>
    <div class="square on" id="s13">
      
    </div>
     <div class="square on" id="s14">
    </div>
     <div class="square" id="s15">
    </div>
  </div>
     <div class="row r4">
    <div class="square" id="s16">
    </div>
    <div class="square" id="s17">
    </div>
    <div class="square on" id="s18">
    </div>
     <div class="square" id="s19">
    </div>
     <div class="square" id="s20">
    </div>
  </div>
     <div class="row r5">
    <div class="square" id="s21">
    </div>
    <div class="square" id="s22">
    </div>
    <div class="square" id="s23">
    </div>
     <div class="square" id="s24">
    </div>
     <div class="square" id="s25">
    </div>
  </div>
  </div>
  <div class="game-choices">
  
    <div id="game-name"><h1></h1></div>
<!--<p id="least-moves">1</p>-->
<div class="game-numbers">
<div class="game-level" id="next"><i class="material-icons">&#xE044;</i></div>
<div class="game-level game-number-buttons" id="g1">1</div>
<div class="game-level game-number-buttons" id="g2">2</div>
<div class="game-level  game-number-buttons" id="g3">3</div>
<div class="game-level game-number-buttons" id="g4">4</div>
<div class="game-level game-number-buttons" id="g5">5</div>
<div class="game-level game-number-buttons" id="g6">6</div>
<div class="game-level game-number-buttons" id="g7">7</div>
<div class="game-level game-number-buttons" id="g8">8</div>
<div class="game-level game-number-buttons" id="g9">9</div>
<div class="game-level game-number-buttons" id="g10">10</div>
<div class="game-level game-number-buttons" id="g11">11</div>
<div class="game-level game-number-buttons" id="g12">12</div>
<div class="game-level" id="random">Random</div>
<div class="game-level" id="help"><!--help--><i class="material-icons">&#xE887;</i></div>
</div>
    <div class="example">
     
     
       <div class="on-icon">  <div class="show-on"> </div>&#x1D5EB;</div>
      <div id="arrow">► ►</div>
    
        <div class="off-icon">  <div class="show-off"></div>&#x2714;</div>
      </div>
    <div class="Theme">
      <input type="radio" name="theme" value="valentines" id="valentines-theme" checked ><label for="valentines-theme" >❤</label>
       <input type="radio" name="theme" value="regular" id="regular-theme"  >
      <label for="regular-theme">Regular</label>
    </div>
  
    </div>



<div id="help-text">

  <h1> How you're going to play.</h1>
  <p id= "help-description">Click a light, it will turn <span class="show-on">on</span> and <span class="show-off">off</span>. BUt so will its neighbours, so watch out. Get the lights out and you win! 
  </p>
  <p id='close'>Close</p>
 
</div>


<noscript>Your browser does not support JavaScript :-/
  <br>
  You'll need to enable it, or switch browsers to one that has it enabled if you want to play Lights Out. </noscript>
  </body>
</html>
